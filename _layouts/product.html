---
layout: default
---

<div>
  <div
    class="
      mt-6
      max-w-2xl
      mx-auto
      sm:px-6
      lg:max-w-7xl
      lg:px-8
      lg:grid lg:grid-cols-3
      lg:gap-x-8
    "
  >
    <div
      class="hidden aspect-w-3 aspect-h-4 rounded-lg overflow-hidden lg:block"
    >
      <img
        src="http://localhost:1337{{ page.document.images[1].url }}"
        alt="{page.document.images[0].alt}"
        class="w-full h-full object-center object-cover"
      />
    </div>
    <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
      <div class="aspect-w-3 aspect-h-2 rounded-lg overflow-hidden">
        <img
          src="http://localhost:1337{{ page.document.images[2].url }}"
          alt="{page.document.images[1].alt}"
          class="w-full h-96 object-center object-cover"
        />
      </div>
      <div class="aspect-w-3 aspect-h-2 rounded-lg overflow-hidden">
        <img
          src="http://localhost:1337{{ page.document.images[3].url }}"
          alt="{page.document.images[2].alt}"
          class="w-full h-full object-center object-cover"
        />
      </div>
    </div>
    <div
      class="
        aspect-w-4 aspect-h-5
        sm:rounded-lg
        sm:overflow-hidden
        lg:aspect-w-3 lg:aspect-h-4
      "
    >
      <img
        src="http://localhost:1337{{ page.document.images[0].url }}"
        alt="{page.document.images[3].alt}"
        class="w-full h-full object-center object-cover"
      />
    </div>
  </div>
  <div
    class="
      max-w-2xl
      mx-auto
      pt-10
      pb-16
      px-4
      sm:px-6
      lg:max-w-7xl
      lg:pt-16
      lg:pb-24
      lg:px-8
      lg:grid lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr]
      lg:gap-x-8
    "
  >
    <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8"></div>
    <div class="mt-4 lg:mt-0">
      <h1
        class="flex justify-center mb-5 text-2xl font-extrabold tracking-tight text-gray-900 sm:text-3xl"
      >
        {{ page.document.name }}
      </h1>
      <p class="text-3xl flex justify-center text-gray-900">
        $ {{ page.document.price }}
      </p>

      <button
        type="submit"
        class="
          mt-10
          w-full
          bg-blue-900
          border border-transparent
          rounded-md
          py-3
          px-8
          flex
          items-center
          justify-center
          text-base
          font-medium
          text-white
          hover:bg-indigo-700
          focus:outline-none
          focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
          buy-button snipcart-add-item
        "
        data-item-id="{{ page.document.id }}"
        data-item-name="{{ page.document.name }}"
        data-item-price="{{ page.document.price }}"
        data-item-image="{{ page.document.Image.url }}"
        data-item-url="http://localhost:1337/product/{{ page.document.slug }}"
        data-item-description="{{ page.document.description | remove: '<p>' | remove: '</p>' }}"
      >
        Add to cart
      </button>
    </div>
    <div class="-mt-20 lg:pb-16 lg:col-start-1 lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <div>
        <div class="space-y-6">
          <p class="text-gray-900">{{ page.document.description }}</p>
        </div>
      </div>

      <div class="mt-10">
        <h2 class="text-lg font-bold text-gray-900">Details</h2>

        <div class="mt-4 space-y-6">
          <p class="text-sm text-gray-600">{{ page.document.additional_information }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
